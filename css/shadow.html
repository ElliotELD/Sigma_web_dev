<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            width: 200px;
            padding: 10px;
            margin: auto;
            background-color: rebeccapurple;
            border: 2px solid black;
            transition: all .1s ease-in-out ;

        }
        .box:hover{
            box-shadow: 5px 5px 5px red ;

        }
        .txt-shadow{
            text-shadow: 10px 10px 5px red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="txt-shadow">
            this is my box

        </p>
    </div>
</body>
</html>
