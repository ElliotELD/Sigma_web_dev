    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS display property</title>
        <style>
            .box{
                border: 2px solid gray;
                display: inline-block;
                padding: 10px;
                margin: 10px;
            }
            .box-hid{
                /* display: none; */
                /* display: hidden; */
                visibility: hidden;
            }

        </style>
    </head>
    <body>
        <div class="box box-hid">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis facere autem voluptatum cupiditate maiores.</p>
        </div>
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis facere autem voluptatum cupiditate maiores.</p>
        </div>
        <span>
            this is an inline element
        </span>
        <span>
            this is also an  inline element
        </span>
    </body>
    </html>
