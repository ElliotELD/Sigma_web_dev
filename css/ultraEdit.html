<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Edit - NavBar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Sedgwick Ave", serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      header {
        background-color: lightblue;
        padding: 20px 40px;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .links ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }
      .links ul a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt=""
            loading="lazy"
          />
        </div>
        <div class="links">
          <ul>
            <li>
              <a href="#">Products <i class="ri-arrow-down-line"></i></a>
            </li>
            <li>
              <a href="#">For Business <i class="ri-arrow-down-line"></i></a>
            </li>
            <li>
              <a href="#">Resource <i class="ri-arrow-down-line"></i></a>
            </li>
            <li>
              <a href="#">Support <i class="ri-arrow-down-line"></i></a>
            </li>
            <li>
              <a href="#">Our Company <i class="ri-arrow-down-line"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-translate-2"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-search-line"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
